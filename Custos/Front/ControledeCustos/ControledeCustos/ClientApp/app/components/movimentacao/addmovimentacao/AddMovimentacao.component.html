<h1>{{title}}</h1>
<h3>Movimentação</h3>
<hr />
<form [formGroup]="MovimentacaoForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Codigo</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="codigo">
        </div>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Funcionario</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="codigoFuncionario">
        </div>
        <span class="text-danger" *ngIf="codigoFuncionario.invalid && formDir.submitted">
            codigoFuncionario é Requirido.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Departamento</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="codigoDepartamento">
        </div>
        <span class="text-danger" *ngIf="codigoDepartamento.invalid && formDir.submitted">
            codigoDepartamento é Requirido.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Data de Movimentacao</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="dataMovimentacao">
        </div>
        <span class="text-danger" *ngIf="dataMovimentacao.invalid && formDir.submitted">
            dataMovimentacao é Requirido.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Valor</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="valor">
        </div>
        <span class="text-danger" *ngIf="valor.invalid && formDir.submitted">
            valor é Requirido.
        </span>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Descricao</label>
        <div class="col-md-12">
            <input class="form-control" type="text" formControlName="descricao">
        </div>
        <span class="text-danger" *ngIf="descricao.invalid && formDir.submitted">
            descricao é Requirido.
        </span>
    </div>
   

    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
