<h1>{{title}}</h1>
<h3>Funcionarios</h3>
<hr />

<form [formGroup]="DepartamentoForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    
    <div class="form-group row">
        <label class=" control-label col-md-12">Codigo</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="codigo">
        </div>
    </div>

    <div class="form-group row">
        <label class=" control-label col-md-12">Nome</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="nome">
        </div>
        <span class="text-danger" *ngIf="nome.invalid && formDir.submitted">
            Nome é Requirido.
        </span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
