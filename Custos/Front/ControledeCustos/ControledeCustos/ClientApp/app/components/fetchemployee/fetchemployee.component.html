<h1>Employee Data</h1>

<p>This component demonstrates fetching Employee data from the server.</p>

<p *ngIf="!empList"><em>Loading...</em></p>

<p>
    <a [routerLink]="['/register-employee']">Create New</a>
</p>

<table class='table' *ngIf="empList">
    <thead>
        <tr>
            <th>Codigo</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of empList">
            <td>{{ emp.codigo }}</td>
            <td>{{ emp.nome }}</td>
            <td>{{ emp.email }}</td>
            <td>
            <td>
                <a [routerLink]="['/employee/edit/', emp.codigo]">Edit</a> |
                <a [routerLink]="" (click)="delete(emp.codigo)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
